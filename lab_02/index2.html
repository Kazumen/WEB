<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Таблиця розкладу дня</title>
    <link href="style2.css" rel="stylesheet">
</head>
<body>
<table>
    <caption>Розклад занять</caption>
    <tr>
        <th rowspan="2">День<br>тижня</th>
        <th rowspan="2">Па-<br>ра</th>
        <th rowspan="2">Тиж-<br>день</th>
        <th class ="green">Радчик Г.І.</th>
        <th rowspan="2" class ="green">Ауд.<br>(I)</th>
        <th rowspan="2" class ="green">Ауд.<br>(II)</th>
    </tr>
    <tr>
        <th class ="green">КІ-406</th>
    </tr>
    <tr>
        <th rowspan="10" class="vertical" >ВІВТОРОК</th>
        <th rowspan="2" class="para">3</th>
        <th class="upper">I</th>
        <td rowspan="2"></td>
        <td rowspan="2" style="border-right: 1px dashed"></td>
        <td rowspan="2" style="border-left: 1px dashed"></td>
    </tr>
    <tr>
        <th class="down">II</th>
    </tr>
    <tr>
        <th rowspan="2" class="para">4</th>
        <th class="upper">I</th>
        <td class="upper2">ООП</td>
        <td style="border-right: 1px dashed" class="upper2"></td>
        <td rowspan="2" style="border-left: 1px dashed"></td>
    </tr>
    <tr>
        <th class="down">II</th>
        <td class="down2">Слободян</td>
        <td class="down2" style="border-right: 1px dashed; text-align: center">101</td>
    </tr>
    <tr>
        <th rowspan="2" class="para">5</th>
        <th class="upper">I</th>
        <td class="upper2">Інтернет</td>
        <td style="border-right: 1px dashed" class="upper2"></td>
        <td rowspan="2" style="border-left: 1px dashed"></td>
    </tr>
    <tr>
        <th class="down">II</th>
        <td class="down2">Капаціла</td>
        <td class="down2" style="border-right: 1px dashed; text-align: center">315</td>
    </tr>
    <tr>
        <th rowspan="2" class="para">6</th>
        <th class="upper">I</th>
        <td class="upper2">Основи програмної інженерії</td>
        <td style="border-right: 1px dashed" class="upper2"></td>
        <td rowspan="2" style="border-left: 1px dashed"></td>
    </tr>
    <tr>
        <th class="down">II</th>
        <td class="down2">Радчик</td>
        <td class="down2" style="border-right: 1px dashed; text-align: center">104</td>
    </tr>
    <tr>
        <th rowspan="2" class="para">7</th>
        <th class="upper">I</th>
        <td rowspan="2"></td>
        <td rowspan="2" style="border-right: 1px dashed"></td>
        <td rowspan="2" style="border-left: 1px dashed"></td>
    </tr>
    <tr>
        <th class="down">II</th>
    </tr>


</table>
</body>
</html>
